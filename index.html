<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>



    <form action="post" id="survey-form"  action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="name" id="name-label">Name <input type="text" name="name" id="name" required
                    placeholder="Enter your name"></label>

            <label for="email" id="email-label">Email <input type="email" name="email" id="email" required
                    placeholder="Enter your email"></label>

            <label for="number" id="number-label">Age (optional) <input type="number" name="number" id="number" min="10"
                    max="120" required placeholder="Age"></label>
        </fieldset>



        <fieldset>
            <label for="dropdown">
                Which option best describes your current role?
                <select name="select" id="dropdown">
                    <option class="disabled" disabled selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Prefer Not to Say</option>
                    <option value="4">Others</option>
                </select>
            </label>
        </fieldset>



        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input class="inline" type="radio" name="radio-name" id="radio-name" value="radio1" checked> Definitely</label>
            <label for="maybe"><input class="inline" type="radio" name="radio-name" id="radio-name" value="radio2"> Maybe</label>
            <label for="not-sure"><input class="inline" type="radio" name="radio-name" id="radio-name" value="radio3"> Not Sure</label>
        </fieldset>



        <fieldset>
            <label for="feature">
                What is your favorite feature of freeCodeCamp?
                <select name="feature" id="feature">
                    <option value="" disabled selected class="disabled">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>

        </fieldset>

        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk1" id="favorite-feature"> Front-end Projects</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk3" name="" id="favorite-feature"> Data Visualization</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk2" name="" id="favorite-feature"> Back-end Projects</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk4" name="" id="favorite-feature"> Challenges</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk5" name="" id="favorite-feature"> Open Source Community</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk6" name="" id="favorite-feature"> Gitter help rooms</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk7" name="" id="favorite-feature"> Videos</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk8" name="" id="favorite-feature"> City Meetups</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk9" name="" id="favorite-feature"> Wiki</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk10" name="" id="favorite-feature"> Forum</label>
            <label for="favorite-feature"><input class="inline" type="checkbox" value="chk11" name="" id="favorite-feature"> Additional Courses</label>                
        </fieldset>

        <fieldset>
            <label for="textarea">
                Any comments or suggestions?
                <textarea name="textarea" id="textarea" cols="30" rows="5"
                    placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>

        <label for="submit"><input type="submit" value="Submit" name="submit" id="submit"></label>
        
    </form>
</body>

</html>
